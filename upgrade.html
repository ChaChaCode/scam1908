<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="./style/global.css" />
  <link rel="stylesheet" href="./style/upgrade.css" />
  <link rel="stylesheet" href="./style/shapka.css" />
  <link rel="stylesheet" href="./style/svetlechki.css" />
</head>
<style>
  .html{
    -webkit-tap-highlight-color: transparent;   -webkit-focus-ring-color: transparent;
  }
</style>
<body>
  <div class="upgrade">
    <section class="frame-parent blur">
      <header class="user-info blur">
        <div class="user-profile">
            <div class="grouplogouser1">
                <div class="backlogouser1"></div>
                <img
                    class="logouser-icon1"
                    loading="lazy"
                    alt=""
                    src="./public/logouser.png"
                    />
            </div>
        </div>
        <div class="user-points">
            <a class="scum3" id="glitchText" >SCAM$</a>
        </div>
        <div class="user-description">
            <div class="groupinfotext1" id="groupInfoTextContainer">
                <div class="backinfotext1"></div>
                <div class="e-n">FAQ</div>
            </div>
        </div>
        <div class="grouplanguage1">
            <div class="backlanguage1"></div>
            <a class="language1">EN</a>
        </div>
      </header>
        <div class="upgradescroll">
            <div class="comingsoon">
              <img
                class="backallsoon-icon"
                alt=""
                src="./public/backallsoon.svg"
              />

              <img
                class="grafic-icon"
                loading="lazy"
                alt=""
                src="./public/grafic@2x.png"
              />

              <h1 class="textsoon blur">SOON</h1>
            </div>
          <div class="fullupgrade">
            <img
              class="backgraundupgrade-icon"
              alt=""
              src="./public/backgraundupgrade.svg"
            />

            <div class="shapkaupgradefull">
              <img
                class="backupgrade-icon"
                alt=""
                src="./public/backupgrade.svg"
              />

              <b class="shapkaupgrade">UPGRADE</b>
            </div>
          </div>
          <div class="upgrade-lists">
            <div class="alllistupgrade-wrapper">
              <div class="alllistupgrade">
                <div class="multytapgroupselect">
                  <div class="multitapgroup" id="multitapGroupContainer">


                    <div class="multitapobvodka-parent">
                      <b class="option-header">MULTI-TAP</b>
                    </div>
                    <div class="rukaupgrade-wrapper">
                      <img
                        class="rukaupgrade-icon"
                        loading="lazy"
                        alt=""
                        src="./public/rukaupgrade@2x.png"
                      />
                    </div>
                  </div>
                  <b class="option-level"> 1 LVL </b>
                </div>
                <div class="energygroupselect">
                  <div class="energygroup" id="energyGroupContainer">
                    <img
                      class="backenergyupgrade-icon"
                      alt=""
                      src="./public/backrukaupgrade.svg"
                    />

                    <div class="energy-parent">
                      <b class="energy">ENERGY</b>
                    </div>
                    <div class="energyupgrade-wrapper">
                      <img
                        class="energyupgrade-icon"
                        loading="lazy"
                        alt=""
                        src="./public/energyupgrade@2x.png"
                      />
                    </div>
                  </div>
                  <b class="lvlenergytext"> 1 LVL </b>
                </div>
                <div class="tapbotgroupselect">
                  <div class="tapbotgroup" id="tapbotGroupContainer">
                    <img
                      class="backtapbotupgrade-icon"
                      alt=""
                      src="./public/backrukaupgrade.svg"
                    />

                    <div class="tap-bot-parent">
                      <b class="tap-bot">TAP-BOT</b>
                    </div>
                    <div class="tapbotupgdare-wrapper">
                      <img
                        class="tapbotupgdare-icon"
                        loading="lazy"
                        alt=""
                        src="./public/tapbotupgdare@2x.png"
                      />
                    </div>
                  </div>
                  <b class="lvltapbottext"> 1 LVL </b>
                </div>
              </div>
            </div>
        </div>
      </section>
      
      <section class="mainbattons">
        <div class="backmainbatton-container">
            <img class="BackMainBatton-icon" alt="" src="./public/BackMainBatton.svg" />
            <div class="backmainbatton">
                <div class="monitorbatton" id="monitorBattonContainer">
                    <img class="monitor-icon" loading="lazy" alt="" src="./public/monitor@2x.png" />
                    <span class="button-text1">UPGRADE</span>
                </div>
                <div class="rukabatton" id="faceBattonContainer">
                    <img class="ruka-icon" loading="lazy" alt="" src="./public/face@2x.png" />
                    <span class="button-text2">INVITE</span>
                </div>
                <div class="facebatton" id="rukaBattonContainer">
                    <img class="face-icon" alt="" src="./public/ruka@2x.png" />
                    <span class="button-text3">TAP</span>
                </div>
                <div class="TopStarsbatton" id="TopStarsBattonContainer">
                    <img class="TopStars-icon" loading="lazy" alt="" src="./public/TopStars.png" />
                    <span class="button-text4">TOP</span>
                </div>
                <div class="Taskimgbatton" id="TaskBattonContainer">
                    <img class="Taskimg-icon" loading="lazy" alt="" src="./public/Taskimg.png" />
                    <span class="button-text5">TASKS</span>
                </div>
            </div>
        </div>
      </section>
    </div>
      <div class="svetlechki">
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
        <div class="firefly"></div>
      </div>
<!-- Модальные окна -->
<div id="multitapModal" class="modal">
  <div class="modal-content">
    <span class="close" id="multitapClose"></span>
    <iframe src="multitap.html" width="100%" height="100%" frameborder="0"></iframe>
  </div>
</div>

<div id="energyModal" class="modal">
  <div class="modal-content">
    <span class="close" id="energyClose"></span>
    <iframe src="energy.html" width="100%" height="100%" frameborder="0"></iframe>
  </div>
</div>

<div id="tapbotModal" class="modal">
  <div class="modal-content">
    <span class="close" id="tapbotClose"></span>
    <iframe src="tapbot.html" width="100%" height="100%" frameborder="0"></iframe>
  </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="./script/upgrade.js"></script>
  <script src="./script/telegram-web-app.js"></script>
  <script src="./script/FullOpen.js"></script>
  <script src="./script/language.js"></script>
</body>
</html>

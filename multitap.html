<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/multitap.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Home Video:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="multi-tap">
      <section class="multitapimage-parent">
        <div class="multitapimage">
          <img
            class="backmultitap-icon"
            alt=""
            src="./public/backimageenergyimage.svg"
          />
          <img
            class="ruka-1-icon"
            loading="lazy"
            alt=""
            src="./public/ruka-1@2x.png"
          />
        </div>
        <div class="lever-info">
          <div class="backandtextmultitapinfo">
            <img
              class="backmultitapinfo-icon"
              alt=""
              src="./public/backtextinfoenergy.svg"
            />
            <b class="multitapinfo">The number of taps performed per tap.</b>
          </div>
          <div class="multitaplevernuberfull">
            <img class="ramkatexta-icon" alt="" src="./public/ramkatexta.svg" />
            <b class="lvl-container1">
              <span class="multi-tap-text">
                <span>2 LVL - </span>
                <span class="span2">2</span>
                <span> taps per click</span>
              </span>
            </b>
          </div>
        </div>
      </section>
      <div class="multi-bay-batton1">
        <b class="buymultitap">
          <span class="multi-tap-bay-text">
            <span>Buy for 0,000250 </span>
            <span class="scum12">SCAM$</span>
            <span> </span>
          </span>
        </b>
      </div>
    </div>
    <script src="./script/language.js"></script>
  </body>
</html>

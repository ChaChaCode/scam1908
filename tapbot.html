<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/tapbot.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Home Video:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="tap-bot">
      <section class="tapbotimage-parent">
        <div class="tapbotimage">
          <img
            class="backtapbot-icon"
            alt=""
            src="./public/backimageenergyimage.svg"
          />
          <img
            class="tap-1-icon"
            loading="lazy"
            alt=""
            src="./public/roboruktap@2x.png"
          />
        </div>
        <div class="lever-info">
          <div class="backandtexttapbotinfo">
            <img
              class="backtapbotinfo-icon"
              alt=""
              src="./public/backtextinfoenergy.svg"
            />
            <b class="tapbotinfo">Works automatically. The number of taps per hour depends on the
              level.</b>
          </div>
          <div class="tapbotlevernuberfull">
            <img class="ramkatexta-icon" alt="" src="./public/ramkatexta.svg" />
            <b class="lvl-container1">
              <span class="tap-bot-tap-text">
                <span>1 LVL - </span>
                <span class="span2">0.001</span>
                <span> Per hour</span>
              </span>
            </b>
          </div>
        </div>
      </section>
      <div class="tap-bay-batton1">
        <img
          class="backbuytapbot-icon"
          alt=""
          src="./public/backbuyenergy.svg"
        />
        <b class="buytapbot">
          <span class="tap-bot-tap-bay-text">
            <span>Buy for 0,500000 </span>
            <span class="scum12">SCAM$</span>
            <span> </span>
          </span>
        </b>
      </div>
    </div>
    <script src="./script/language.js"></script>
  </body>
</html>
